<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>GrandPy bot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <div class="logo">
        <img src= "{{url_for('static', filename='img/logo.png')}}" alt="GrandPy logo" id="logo_img">
      </div>
      <div class="app">
        <h1>Grandpy</h1>
        <p>For long winter nights...</p>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div id="response" class="col-md-12"></div>
      </div>
      <div class="row fixed-bottom">

        <div class="col-12">
          <form class="row well" action="" method="post">
              <div class="col-9 offset-md-1 col-md-9">
                <input id="textarea" class="form-control" rows="2" placeholder="Hi ! I'm Grandpy bot ! :)"></input>
              </div>
              <div class="col-3 col-md-2">
                <button id="button" class="btn btn-primary" type="submit">Send</button>
              </div>
          </form>
        </div>

        <div class="col-md-12">
          <footer class="row" id="about_me">
            <div class="offset-md-10 col-1">
              <p><a href="https://fr.linkedin.com/in/gr%25C3%25A9goire-duponchel-05686155"><img src="{{url_for('static', filename='img/linkedIn.png')}}" alt="linkedIn"></a></p>
            </div>
            <div class="col-1">
              <p><a href="https://github.com/GregDupl/grandpybot"><img src="{{url_for('static', filename='img/GitHub.png')}}" alt="Git"></a></p>
            </div>
          </footer>
        </div>

      </div>
    </div>

  <script src="{{url_for('static', filename='bootstrap/dist/js/bootstrap.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='script/script.js')}}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAjiUDijQmWRHnfAKHWZcRsZBeQSz12cY"async defer></script>
  </body>
</html>
