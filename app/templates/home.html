<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>GrandPy bot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <header>
      <div class="logo">
        <img src= "{{url_for('static', filename='img/logo.jpg')}}" alt="GrandPy logo" id="logo_img">
      </div>
      <div class="app">
        <h1>Grandpy</h1>
        <p>For long winter nights...</p>
      </div>
    </header>

    <div class="container">

      <div id="response" class="col-md-12"></div>

      <div class="row fixed-bottom">

        <div class="col-md-12">
          <form class="row well" action="" method="post">
            <legend class="col-md-4">Hi ! <br>I'm Grandpy bot, ask me something!</legend>
            <fieldset class="col-md-8">
              <div class="row">
                <input id="textarea" class="form-control col-md-10" rows="2" placeholder="Write your question here :)"></input>
                <div class="col-md-2">
                  <button id="button" class="btn btn-primary float-right" type="submit">Send</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="col-md-12">
          <footer class="row" id="about_me">
            <div class="offset-md-1 col-md-3">
              <p><img src="{{url_for('static', filename='img/linkedIn.png')}}" alt="linkedIn"><a href="https://fr.linkedin.com/in/gr%25C3%25A9goire-duponchel-05686155">Gr√©goire Duponchel</a></p>
            </div>
            <div class="offset-md-3 col-md-5">
              <p><img src="{{url_for('static', filename='img/GitHub.png')}}" alt="Git"> Check this project on <a href="#"> GtiHub</a>!</p>
            </div>
          </footer>
        </div>

      </div>
    </div>
  <script src="{{url_for('static', filename='bootstrap/dist/js/bootstrap.min.js')}}"></script>
